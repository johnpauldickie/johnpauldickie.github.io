---
layout: default
title: Blog
---

    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
      <header class="post-header">
        <h2 class="post-title" itemprop="name headline"><a href="{{ page.url }}">{{ page.title | escape }}</a></h2>
        <p class="post-meta small">
           <time itemprop="datePublished" class="date" datetime="{{ post.date | htmlDateString }}">{{ post.date | readableDate }}</time>
         </p>
      </header>
</article>
