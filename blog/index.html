---
layout: default
title: Blog
---


  {% for page in paginator.posts %}
    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
      <header class="post-header">
        <h2 class="post-title" itemprop="name headline"><a href="{{ page.url }}">{{ page.title | escape }}</a></h2>
        <p class="post-meta small">
           <time itemprop="datePublished" class="date" datetime="{{ post.date | htmlDateString }}">{{ post.date | readableDate }}</time>
         </p>
      </header>

  <!-- Pagination links -->
  <div class="pagination">
    {% if paginator.previous_page %}
      <a href="{{ paginator.previous_page_path }}" class="previous">Newer</a>
    {% else %}
      <span class="previous">Newer</span>
    {% endif %}
    /
    {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path }}" class="next">Older</a>
    {% else %}
      <span class="next">Older</span>
    {% endif %}
  </div>
