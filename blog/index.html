---
layout: default
title: Blog
---

{% for page in paginator.posts %}
   <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
     <header class="post-header">
       <h2 class="post-title" itemprop="name headline"><a href="{{ page.url }}">{{ page.title | escape }}</a> <small><time class="date" datetime="{{ page.date | date_to_long_string }}">{{ page.date | date_to_long_string }}</time></small></h2>
     </header>
   </article>
 {% endfor %}

 <!-- Pagination links -->
 <div class="pagination">
   {% if paginator.previous_page %}
     <a href="{{ paginator.previous_page_path }}" class="previous">Newer</a>
   {% else %}
     <span class="previous">Newer</span>
   {% endif %}
   /
   {% if paginator.next_page %}
     <a href="{{ paginator.next_page_path }}" class="next">Older</a>
   {% else %}
     <span class="next ">Older</span>
   {% endif %}
 </div>
