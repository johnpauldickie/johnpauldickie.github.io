<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="john-paul dickie, john-paul, john paul, dickie, journalism, digital, london" />
<meta name="google-site-verification" content="2_MHo6qA2b-piJdIfj-u1qIid8lljlAoV5Kfl4uthd4" />
<meta name="author" content="John-Paul Dickie">

<link rel="shortcut icon" href="{{ "/assets/img/jp.png" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}" />
<link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}">
<link rel="stylesheet" href="{{ "/assets/css/cookies.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}">
<script src="https://kit.fontawesome.com/86327aa6c3.js" crossorigin="anonymous"></script>

{% if page.external_url %}
<link rel="canonical" href="{{ page.external_url }}">
{% else %}
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
{% endif %}

  <!-- Twitter cards -->
  <meta name="twitter:site"    content="@johnpauldickie">
  <meta name="twitter:creator" content="@johnpauldickie">
  <meta name="twitter:title"   content="{{ page.title }}">

  {% if page.summary %}
  <meta name="twitter:description" content="{{ page.description }}">
  {% else %}
  <meta name="twitter:description" content="{{ site.description }}">
  {% endif %}

  {% if page.image %}
  <meta name="twitter:card"  content="summary_large_image">
  <meta name="twitter:image" content="{{ page.image }}">
  {% else %}
  <meta name="twitter:card"  content="summary">
  <meta name="twitter:image" content="{{ site.title_image }}">
  {% endif %}
  <!-- end of Twitter cards -->
  <!-- Open Graph -->

{% if page.description %}
<meta prefix="og: http://ogp.me/ns#" property="og:description" content="{{ page.description }}">
{% else %}
<meta prefix="og: http://ogp.me/ns#" property="og:description" content="{{ site.description }}">
{% endif %}

{% if page.image %}
<meta prefix="og: http://ogp.me/ns#" property="og:image" content="{{ page.image }}">
{% else %}
<meta prefix="og: http://ogp.me/ns#" property="og:image" content="{{ site.title_image }}">
{% endif %}

<meta prefix="og: http://ogp.me/ns#" property="og:url" content="{{ page.url }}">
<meta prefix="og: http://ogp.me/ns#" property="og:title" content="{{ page.title }}">
<meta prefix="og: http://ogp.me/ns#" property="og:type" content="website">

<script>
// Set to the same value as the web property used on the site
var gaProperty = 'UA-19405258-5';

// Disable tracking if the opt-out cookie exists.
var disableStr = 'ga-disable-' + gaProperty;
if (document.cookie.indexOf(disableStr + '=true') > -1) {
  window[disableStr] = true;
}

// Opt-out function
function gaOptout() {
  document.cookie = disableStr + '=true; expires=Thu, 31 Dec 2099 23:59:59 UTC; path=/';
  window[disableStr] = true;
}
</script>
{% if jekyll.environment == 'production' %}
<!-- Global site tag (gtag.js) - Google Analytics - production -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-19405258-5"></script>
 {% endif %}
</head>
